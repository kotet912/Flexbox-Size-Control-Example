<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Size Control Example</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="flex-container">
    <div class="flex-item equal">Equal</div>
    <div class="flex-item equal">Equal</div>
    <div class="flex-item equal">Equal</div>
  </div>

  <div class="flex-container">
    <div class="flex-item proportional-1">1x</div>
    <div class="flex-item proportional-2">2x</div>
    <div class="flex-item proportional-1">1x</div>
  </div>

  <div class="flex-container">
    <div class="flex-item fixed">Fixed 100px</div>
    <div class="flex-item flexible">Flexible</div>
    <div class="flex-item flexible">Flexible</div>
  </div>

  <div class="flex-container">
    <div class="flex-item min-max">Min 100px, Max 200px</div>
    <div class="flex-item min-max">Min 100px, Max 200px</div>
    <div class="flex-item flexible">Flexible</div>
  </div>
</body>

</html>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .flex-container {
    display: flex;
    margin-bottom: 20px;
    border: 2px solid #333;
    height: 100px;
  }

  .flex-item {
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #999;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Одинаковый размер для всех элементов */
  .equal {
    flex: 1;
  }

  /* Пропорциональные размеры */
  .proportional-1 {
    flex: 1;
  }

  .proportional-2 {
    flex: 2;
  }

  /* Фиксированный размер с гибким распределением */
  .fixed {
    flex: 0 0 100px;
    /* flex-grow: 0, flex-shrink: 0, flex-basis: 100px */
  }

  .flexible {
    flex: 1;
  }

  /* Минимальный и максимальный размер */
  .min-max {
    flex: 1 1 100px;
    /* flex-grow: 1, flex-shrink: 1, flex-basis: 100px */
    min-width: 100px;
    max-width: 200px;
  }
</style>
